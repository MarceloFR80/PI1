{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h4>Confirmar Exclusão</h4>
        </div>
        <div class="card-body text-center">
            <p class="lead">Tem certeza de que deseja excluir o motorista agregado <strong>{{ object.nome_completo }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'motorista_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
