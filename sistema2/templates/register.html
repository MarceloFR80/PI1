{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; margin-top: 50px;">
    <div class="card shadow" style="width: 100%; max-width: 400px; border-radius: 12px; overflow: hidden;">
        <!-- Barra de Título com Degradê -->
        <div style="background: linear-gradient(90deg, #0066cc, #00ccff); padding: 15px;">
            <h3 class="text-center text-white mb-0">Crie sua Conta</h3>
        </div>
        
        <!-- Corpo do Formulário -->
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Senha:</label>
                    <input type="password" name="password1" class="form-control" id="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmação de senha:</label>
                    <input type="password" name="password2" class="form-control" id="password2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="border-radius: 5px;">Cadastrar-se</button>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted">Já possui uma conta? <a href="{% url 'login' %}" class="text-primary">Entrar</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
