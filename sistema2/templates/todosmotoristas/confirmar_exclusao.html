{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3 class="mb-4 text-danger">Confirmar Exclusão</h3>
    <p>Tem certeza que deseja excluir o motorista <strong>{{ object.nome_completo }}</strong> ({{ object.placa }})?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'listar_motoristas' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    </form>
</div>
{% endblock %}
