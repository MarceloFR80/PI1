{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Excluir Coleta</h2>
    <p class="text-center">Tem certeza de que deseja excluir a coleta?</p>

    <div class="text-center mt-4">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'listar_coletas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
